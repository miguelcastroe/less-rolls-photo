<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Less | Film Photography Emulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Less | Film Photography Emulator (B&W)</h1>
    <div class="controls">
        <label>Film Roll:
            <select id="filmRoll">
                <option value="hp5">Ilford HP5</option>
                <option value="tri-x">Kodak Tri-X</option>
                <option value="neopan">Fuji Neopan 100</option>
                <option value="delta">Ilford Delta 3200</option>
                <option value="apx">Agfa APX 25</option>
                <option value="rollei">Rollei Retro 400</option>
            </select>
        </label>
        <label>Grain:
            <select id="grainType">
                <option value="none">None</option>
                <option value="fine">Fine</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </label>
    </div>

    <div class="preview">
        <input type="file" id="uploadImage" accept="image/*">
        <div class="image-container">
            <img id="previewImage" src="default.jpg" alt="Preview">
            <div id="grainOverlay" class="grain"></div>
        </div>
    </div>

    <div class="export-controls">
        <label>Export Format:
            <select id="exportFormat">
                <option value="jpeg">JPEG</option>
                <option value="png">PNG</option>
                <option value="webp">WebP</option>
            </select>
        </label>
        <button id="exportButton">Export Image</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
